<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Adzan Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }
    
    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      max-width: 500px;
      width: 90%;
    }
    
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .prayer-name {
      font-size: 1.8em;
      margin-bottom: 30px;
      font-weight: 300;
    }
    
    .countdown-container {
      margin: 30px 0;
    }
    
    .countdown-label {
      font-size: 1.2em;
      margin-bottom: 10px;
      opacity: 0.9;
    }
    
    .countdown {
      font-size: 4em;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
      margin: 20px 0;
    }
    
    .status {
      font-size: 1.3em;
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }
    
    .stop-button {
      background: #ff4757;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.2em;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
      margin-top: 20px;
    }
    
    .stop-button:hover {
      background: #ff3838;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 71, 87, 0.6);
    }
    
    .stop-button:active {
      transform: translateY(0);
    }
    
    .volume-info {
      margin-top: 20px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ•Œ Prayer Time</h1>
    <div class="prayer-name" id="prayer-name">Adzan</div>
    <div class="status" id="status">Preparing adzan...</div>
    <div class="countdown-container">
      <div class="countdown-label">Time Remaining</div>
      <div class="countdown" id="countdown">--:--</div>
    </div>
    <button class="stop-button" id="stop-button">Stop Adzan</button>
    <div class="volume-info" id="volume-info"></div>
  </div>
  
  <script src="adzan-player.js"></script>
</body>
</html>
